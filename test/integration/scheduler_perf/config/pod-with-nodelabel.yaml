apiVersion: v1
kind: Pod
metadata:
  generateName: pod-churn-scheduling-nodelabel-
spec:
  schedulerName: nodelabel-scheduler
  containers:
  - image: k8s.gcr.io/pause:3.4.1
    name: pause
    resources:
      limits:
        cpu: 100m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 500Mi